<!DOCTYPE html>
<html>
<head>
	<title>Json Table </title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
 	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

	<div class="row">
		<div class="col">
			<div class="card card-body">
				<input id="search-input" class="form-control" type="text" placeholder="Search by name, age, or birthday">
			</div>
		</div>
	</div>

	<table class="table table-striped">
		<tr class="bg-info">
			<th data-column="name" data-order="desc">Name &#9650</th>
			<th data-column='age' data-order='desc'>Age &#9650</th>
			<th data-column='birthday' data-order='desc'>Birthday &#9650</th>
		</tr>
		<tbody id="myTable">
			
		</tbody>
	</table>

</body>
</html>
